<!DOCTYPE html>
<html>
<head>
    <title>Snake</title>
    <style>
        canvas{ background: #000; margin: 0 auto; float: left; }
        p{float: left;margin-left: 30px;}
    </style>
</head>
<body>
    <canvas id="canvas" width="800px" height="600px"></canvas>
    <p>
        Score: <span id="score">0</span>
    </p>
    <audio id="startMusic" src="music/start.ogg" autoplay="autoplay"></audio>
    <audio id="bgMusic" src="music/bgMusic.ogg" loop="loop"></audio>
    <audio id="fireMusic" src="music/fire.ogg"></audio>
    <script src="scripts/jquery-1.10.2.min.js"></script>
    <script src="scripts/main.js"></script>
    <script>
        var score = 0;
        //var canvas = document.getElementById('canvas');
        //var context = canvas.getContext('2d');
        var snake = new Snake();

        //Render();
        snake.init();
        snake.onEaten = function(){
            score += 10;
            $('#score').text(score);
        };
        snake.start();

    </script>
</body>
</html>
